<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imran Patel</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome 6 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- AOS (Animate On Scroll) -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    :root {
      --font: 'Poppins', sans-serif;
      --background: #1a1a1a;
      --accent: #4a90e2;
      --text-color: #ccc;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font);
      background: var(--background) url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      margin: 0;
      padding: 0;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }

    /* Starfield canvas */
    #starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      background: transparent;
    }

    header {
      background-color: #111;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      position: relative;
      z-index: 1;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--accent);
      display: block;
      margin: 0 auto 20px;
    }

    h1 {
      margin-bottom: 5px;
      font-size: 2.5rem;
    }

    p.username {
      text-align: center;
      font-style: italic;
      color: #888;
      margin-bottom: 40px;
    }

    section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: background 0.3s;
      position: relative;
      z-index: 1;
    }

    section h2 {
      color: var(--accent);
      text-shadow: 0 0 5px var(--accent), 0 0 10px var(--accent);
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin: 40px 0 20px;
      position: relative;
      z-index: 1;
    }

    #toggle-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      z-index: 100;
      box-shadow: 0 0 10px var(--accent);
    }

    body.light {
      background: #f5f5f5 url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      color: #111;
    }

    body.light header {
      background-color: #fff;
      color: #111;
    }

    body.light section {
      background: white;
      color: #111;
      border: 1px solid #ddd;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    body.light section h2 {
      color: var(--accent);
      text-shadow: none;
    }

    body.light footer {
      color: #666;
    }

    body.light #toggle-mode {
      background: #111;
      color: white;
    }

    /* Social icons */
    .social-icons {
      text-align: center;
      margin: 20px 0;
      position: relative;
      z-index: 1;
    }

    .social-icons a {
      color: var(--accent);
      font-size: 1.5rem;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #fff;
    }

    /* Preloader */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      border: 6px solid #333;
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Scroll-to-top button */
    #scrollTopBtn {
      display: none;
      position: fixed;
      bottom: 40px;
      right: 30px;
      z-index: 1000;
      background-color: var(--accent);
      color: white;
      border: none;
      outline: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 0 10px var(--accent);
      transition: background-color 0.3s;
    }

    #scrollTopBtn:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>

    <div class="loader"></div>

  <!-- Toggle Button -->
  <button id="toggle-mode" title="Toggle Light/Dark Mode">ðŸŒ“</button>

  <header>

  </header>

  <div class="container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbLyTUQXy5rxTsR20BUbP_ZsxIWc_mNWhLduIljdIMVfYvlN37zxELPXbcmJlb17eGK9I&usqp=CAU" alt="Imran Patel" class="profile-img" />

    <p class="username">@imraaannnn____</p>

    <section data-aos="fade-up">

    <div class="social-icons" data-aos="zoom-in">

  <!-- AOS Script -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <script>
    AOS.init();

    const toggleBtn = document.getElementById("toggle-mode");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light");
    });

    // Preloader
    window.addEventListener("load", () => {
      document.getElementById("preloader").style.display = "none";
    });

    // Scroll to top button
    const scrollBtn = document.getElementById('scrollTopBtn');

    window.onscroll = function () {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        scrollBtn.style.display = "block";
      } else {
        scrollBtn.style.display = "none";
      }
    };

    scrollBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Starfield Animation
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const STAR_COUNT = 150;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Star {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = random(0, canvas.width);
        this.y = random(0, canvas.height);
        this.size = random(0.5, 1.5);
        this.speed = random(0.1, 0.5);
      }
      update() {
        this.y -= this.speed;
        if (this.y < 0) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.shadowColor = 'white';
        ctx.shadowBlur = 8;
        ctx.fill();
      }
    }

    for(let i = 0; i < STAR_COUNT; i++) {
      stars.push(new Star());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>

</body>
